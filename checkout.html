<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Fadi's Perfume</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
 
<header class="perfume-header">
    <div class="perfume-container">
        <div class="perfume-logo">
            <img src="pic/fadisper.webp" alt="Fadi's Perfume Logo" class="perfume-logo-img">
            <h1>Fadi's Perfume</h1>
        </div>
        <nav class="perfume-navbar">
            <ul class="perfume-nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" >Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
            </ul>
        </nav>
    </div>
</header>

    
    <section class="perfume-checkout">
        <h2>Checkout</h2>
        <div class="perfume-checkout-container">
            
            <div class="perfume-order-summary">
                <h3>Your Order</h3>
                <div id="checkout-cart-items"></div>
                <p id="checkout-total-price">Total: $0.00</p>
            </div>

            
            <div class="perfume-shipping-details">
                <h3>Shipping Details</h3>
                <form id="checkout-form">
                    <label for="checkout-name">Name:</label>
                    <input type="text" id="checkout-name" name="name" required>

                    <label for="checkout-email">Email:</label>
                    <input type="email" id="checkout-email" name="email" required>

                    <label for="checkout-address">Address:</label>
                    <input type="text" id="checkout-address" name="address" required>

                    <label for="checkout-phone">Phone:</label>
                    <input type="tel" id="checkout-phone" name="phone" required>

                    <button type="submit" class="perfume-btn">Place Order</button>
                </form>
            </div>
        </div>
    </section>

<div class="social-icons">
    <a href="https://facebook.com" target="_blank" class="social-icon">
        <img src="pic/f.png" alt="Facebook">
    </a>
    <a href="https://wa.me" target="_blank" class="social-icon">
        <img src="pic/w.png" alt="WhatsApp">
    </a>
</div>

    
    <footer class="perfume-footer">
        <div class="perfume-container">
            <p>&copy; 2024 Fadi's Perfume. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
