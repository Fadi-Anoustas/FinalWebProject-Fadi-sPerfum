<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Contact Us - Fadi's Perfume</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
<header class="perfume-header">
    <div class="perfume-container">
        <div class="perfume-logo">
            <img src="pic/fadisper.webp" alt="Fadi's Perfume Logo" class="perfume-logo-img">
            <h1>Fadi's Perfume</h1>
        </div>
        <nav class="perfume-navbar">
            <ul class="perfume-nav-links">
                <li><a href="index.html" ><i class="fas fa-home"></i> Home</a></li>
                <li><a href="shop.html"><i class="fas fa-shopping-bag"></i> Shop</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="contact.html"class="active"><i class="fas fa-envelope"></i> Contact Us</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            </ul>
        </nav>
    </div>
</header>

    
    <section class="perfume-contact">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please fill out the form below, and we'll get back to you as soon as possible.</p>
        <div class="perfume-contact-container">
            <form id="contact-form" class="perfume-contact-form">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="name" placeholder="Enter your name" required>

                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="email" placeholder="Enter your email" required>

                <label for="contact-message">Message:</label>
                <textarea id="contact-message" name="message" rows="5" placeholder="Enter your message" required></textarea>

                <button type="submit" class="perfume-btn">Send Message</button>
            </form>
        </div>
    </section>

<div class="social-icons">
    <a href="https://facebook.com" target="_blank" class="social-icon">
        <img src="pic/f.png" alt="Facebook">
    </a>
    <a href="https://wa.me" target="_blank" class="social-icon">
        <img src="pic/w.png" alt="WhatsApp">
    </a>
</div>

    
    <footer class="perfume-footer">
        <div class="perfume-container">
            <p>&copy; 2024 Fadi's Perfume. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
